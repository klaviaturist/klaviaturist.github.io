<svg viewBox="0 0 500 430" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="500" height="430" fill="#f8f9fa" rx="15" ry="15"/>
  
  <!-- Большой круг -->
  <circle cx="250" cy="220" r="180" fill="none" stroke="#3a6ea5" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Стадии отношений -->
  <g id="stages">
    <!-- Этап 1: Знакомство -->
    <circle cx="250" cy="60" r="58" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="250" y="55" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Знакомство</text>
    <text x="250" y="75" font-family="PT Serif, serif" font-size="10" text-anchor="middle">Первое впечатление</text>
    
    <!-- Этап 2: Романтика -->
    <circle cx="400" cy="160" r="45" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2"/>
    <text x="400" y="155" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Романтика</text>
    <text x="400" y="175" font-family="PT Serif, serif" font-size="10" text-anchor="middle">Идеализация</text>
    
    <!-- Этап 3: Конфликт -->
    <circle cx="360" cy="300" r="45" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="360" y="295" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Конфликт</text>
    <text x="360" y="315" font-family="PT Serif, serif" font-size="10" text-anchor="middle">Разочарование</text>
    
    <!-- Этап 4: Понимание -->
    <circle cx="140" cy="300" r="45" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="140" y="295" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Понимание</text>
    <text x="140" y="315" font-family="PT Serif, serif" font-size="10" text-anchor="middle">Принятие</text>
    
    <!-- Этап 5: Глубина -->
    <circle cx="100" cy="160" r="50" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="100" y="155" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Глубина</text>
    <text x="100" y="175" font-family="PT Serif, serif" font-size="10" text-anchor="middle">Настоящая близость</text>
  </g>
  
  <!-- Стрелки между этапами -->
  <g id="arrows" stroke="#555" stroke-width="2" fill="none">
    <!-- От Знакомства к Романтике -->
    <path d="M310 80 Q340 100 360 125" marker-end="url(#arrowhead)"/>
    
    <!-- От Романтики к Конфликту -->
    <path d="M390 210 Q380 238 375 250" marker-end="url(#arrowhead)"/>
    
    <!-- От Конфликта к Пониманию -->
    <path d="M310 300 L190 300" marker-end="url(#arrowhead)"/>
    
    <!-- От Понимания к Глубине -->
    <path d="M117 257 Q105 225 102 215" marker-end="url(#arrowhead)"/>
    
    <!-- От Глубины к Знакомству (новый цикл) -->
    <path d="M127 113 Q150 80 185 70" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Развилка судьбы -->
  <g id="crossroads">
    <path d="M250 220 L250 360" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="250" cy="380" r="35" fill="#f5f5f5" stroke="#555" stroke-width="2"/>
    <text x="250" y="375" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Развилка</text>
    <text x="250" y="390" font-family="PT Serif, serif" font-size="10" text-anchor="middle">Расставание</text>
    
    <!-- Стрелка от Конфликта к Развилке -->
    <path d="M325 335 Q300 358 290 365" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Определение маркера стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Пояснения -->
  <g id="notes" font-family="PT Serif, serif" font-size="12" fill="#666">
    <text x="100" y="10" text-anchor="middle" font-style="italic"></text>
  </g>
</svg>